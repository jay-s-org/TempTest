name: Rename the project from template
on: [push]

permissions:
  contents: write    # built-in GITHUB_TOKEN needs repo write rights

jobs:
  rename-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename the project
        run: |
          chmod +x .github/scripts/rename.sh
          .github/scripts/rename.sh -r "${{ github.repository }}"

      - name: Commit & push renamed files
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "âœ… Ready to clone and code."
          push_options: --force
